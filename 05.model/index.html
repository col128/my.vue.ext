<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        {{message}}
        <input type="text" v-model="message">
        <div v-if="seen">have you see me in here</div>
        <ul>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ul>
        <button v-on:click="clickme">click.me</button>


    </div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            seen:true,
            todos:[
                { text: 'Learn JavaScript' },
                { text: 'Learn Vue' },
                { text: 'Build something awesome' }
            ]
        },
        methods:{
            clickme:function () {
                alert("I'm click by button")
            }
        }

    })
</script>
</body>
</html>
