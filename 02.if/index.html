<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        {{message}}
        <div v-if="seen">have you see me in here</div>
    </div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            seen:true,
        }
    })
</script>
</body>
</html>
